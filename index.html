<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./target.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf"></a-asset-item>
        <a-asset-item id="vcard" src="mycontact.vcf"></a-asset-item>
      </a-assets>

        <!-- Camera + Cursor (required for clicks on 3D objects) -->
        <a-camera position="0 0 0" look-controls="enabled: false">
            <a-cursor fuse="false" raycaster="objects: .clickable" material="color: white; shader: flat"></a-cursor>

        </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.5 0.5 0.5" src="#model"></a-gltf-model>
        <!-- Button -->
        <a-plane class="clickable" 
                position="0 -0.6 0" 
                width="1" height="0.3" 
                color="blue" 
                text="value: Save Contact3; align: center; color: white">
        </a-plane>
      </a-entity>
    </a-scene>
  </body>
  
  
    
    <script>
        // Wait until scene is loaded
        document.addEventListener("DOMContentLoaded", () => {
        const btn = document.querySelector(".clickable");
    
        btn.addEventListener("click", () => {
            // Trigger vCard download
            const link = document.createElement("a");
            link.href = "mycontact.vcf";
            link.download = "mycontact.vcf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        });
    </script>
  
  </html>
